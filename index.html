<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GetItDone">
    <title>GetItDone - Workout Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Dumbbell = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m6.5 6.5 11 11"/>
                <path d="m21 21-1-1"/>
                <path d="m3 3 1 1"/>
                <path d="m18 22 4-4"/>
                <path d="m2 6 4-4"/>
                <path d="m3 10 7-7"/>
                <path d="m14 21 7-7"/>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const Flame = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const PlayCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polygon points="10 8 16 12 10 16 10 8"/>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Star = ({ size = 24, className = "", filled = false }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
        );

        const Trash = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('GetItDoneDB', 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('workouts')) {
                        db.createObjectStore('workouts', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('profile')) {
                        db.createObjectStore('profile', { keyPath: 'id' });
                    }
                };
            });
        };

        // Complete Workout Templates
        const GYM_WORKOUTS = {
            circuit: {
                name: "Full Body Circuit",
                duration: "45 minutes",
                warmup: "5 min: Dynamic warm-up, arm circles, leg swings",
                exercises: [
                    { name: "Push-ups", reps: "12-15", sets: "3", notes: "Keep core tight" },
                    { name: "Squats", reps: "15-20", sets: "3", notes: "Full depth" },
                    { name: "Plank", reps: "30-45 sec", sets: "3", notes: "Straight line" },
                    { name: "Lunges", reps: "10 each leg", sets: "3", notes: "Alternating" },
                    { name: "Mountain Climbers", reps: "20", sets: "3", notes: "Fast pace" },
                    { name: "Burpees", reps: "8-10", sets: "3", notes: "Full range" }
                ],
                rest: "60 seconds between exercises, 2 min between rounds"
            },
            upper: {
                name: "Upper Body Focus",
                duration: "45 minutes",
                warmup: "5 min: Arm circles, band pull-aparts, shoulder rolls",
                exercises: [
                    { name: "Bench Press", reps: "8-12", sets: "4", notes: "Controlled tempo" },
                    { name: "Pull-ups/Lat Pulldown", reps: "8-12", sets: "4", notes: "Full range" },
                    { name: "Overhead Press", reps: "8-10", sets: "3", notes: "Stable core" },
                    { name: "Rows", reps: "10-12", sets: "3", notes: "Squeeze shoulder blades" },
                    { name: "Bicep Curls", reps: "12-15", sets: "3", notes: "Slow and controlled" },
                    { name: "Tricep Dips", reps: "10-15", sets: "3", notes: "Full extension" }
                ],
                rest: "90 seconds between sets"
            },
            lower: {
                name: "Lower Body Focus",
                duration: "45 minutes",
                warmup: "5 min: Leg swings, hip circles, bodyweight squats",
                exercises: [
                    { name: "Squats", reps: "12-15", sets: "4", notes: "Full depth" },
                    { name: "Deadlifts", reps: "8-10", sets: "4", notes: "Keep back straight" },
                    { name: "Lunges", reps: "10 each leg", sets: "3", notes: "Alternating" },
                    { name: "Bulgarian Split Squats", reps: "8 each leg", sets: "3", notes: "Controlled" },
                    { name: "Calf Raises", reps: "15-20", sets: "3", notes: "Full range" },
                    { name: "Glute Bridges", reps: "12-15", sets: "3", notes: "Squeeze at top" }
                ],
                rest: "90 seconds between sets"
            }
        };

        const CARDIO_WORKOUTS = {
            run: {
                name: "Running Workout",
                duration: "45 minutes",
                warmup: "5 min easy jog",
                structure: "20 min steady pace + 15 min intervals (2 min hard, 1 min easy) + 5 min cool down",
                cooldown: "5 min walk + stretching"
            },
            bike: {
                name: "Cycling Workout", 
                duration: "45 minutes",
                warmup: "5 min easy spin",
                structure: "25 min steady ride + 10 min hill intervals + 5 min cool down",
                cooldown: "5 min easy spin + stretching"
            },
            swim: {
                name: "Swimming Workout",
                duration: "45 minutes", 
                warmup: "5 min easy swim",
                structure: "20 min continuous swim + 15 min intervals (50m fast, 50m easy) + 5 min cool down",
                cooldown: "5 min easy swim + stretching"
            }
        };

        const GetItDone = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [profile, setProfile] = useState(null);
            const [workouts, setWorkouts] = useState([]);
            const [currentStreak, setCurrentStreak] = useState(0);
            const [db, setDb] = useState(null);
            const [videoModal, setVideoModal] = useState(null);
            const [workoutSelection, setWorkoutSelection] = useState(null);
            const [currentWorkout, setCurrentWorkout] = useState(null);
            const [workoutLog, setWorkoutLog] = useState({
                exercises: [],
                feeling: 0,
                notes: '',
                duration: '',
                distance: '',
                pace: ''
            });

            useEffect(() => {
                initDB().then(database => {
                    setDb(database);
                    loadProfile(database);
                    loadWorkouts(database);
                });
            }, []);

            const loadProfile = async (database) => {
                const tx = database.transaction('profile', 'readonly');
                const store = tx.objectStore('profile');
                const request = store.get('main');
                request.onsuccess = () => {
                    if (request.result) setProfile(request.result);
                };
            };

            const loadWorkouts = async (database) => {
                const tx = database.transaction('workouts', 'readonly');
                const store = tx.objectStore('workouts');
                const request = store.getAll();
                request.onsuccess = () => {
                    const allWorkouts = request.result;
                    setWorkouts(allWorkouts);
                    calculateStreak(allWorkouts);
                };
            };

            const calculateStreak = (allWorkouts) => {
                if (allWorkouts.length === 0) {
                    setCurrentStreak(0);
                    return;
                }
                const sortedWorkouts = allWorkouts.sort((a, b) => new Date(b.date) - new Date(a.date));
                let streak = 0;
                let currentDate = new Date();
                currentDate.setHours(0, 0, 0, 0);

                for (let workout of sortedWorkouts) {
                    const workoutDate = new Date(workout.date);
                    workoutDate.setHours(0, 0, 0, 0);
                    const diffDays = Math.floor((currentDate - workoutDate) / (1000 * 60 * 60 * 24));
                    if (diffDays === streak) {
                        streak++;
                    } else if (diffDays > streak) {
                        break;
                    }
                }
                setCurrentStreak(streak);
            };

            const saveProfile = async (profileData) => {
                if (!db) return;
                const tx = db.transaction('profile', 'readwrite');
                const store = tx.objectStore('profile');
                store.put({ id: 'main', ...profileData });
                tx.oncomplete = () => {
                    setProfile({ id: 'main', ...profileData });
                    setCurrentView('dashboard');
                };
            };

            const saveWorkout = async (workoutData) => {
                if (!db) return;
                const workout = { ...workoutData, date: new Date().toISOString() };
                const tx = db.transaction('workouts', 'readwrite');
                const store = tx.objectStore('workouts');
                store.add(workout);
                tx.oncomplete = () => {
                    loadWorkouts(db);
                    setCurrentView('dashboard');
                    setCurrentWorkout(null);
                    setWorkoutLog({ exercises: [], feeling: 0, notes: '', duration: '', distance: '', pace: '' });
                };
            };

            const hasCompletedToday = () => {
                const today = new Date().toDateString();
                return workouts.some(w => new Date(w.date).toDateString() === today);
            };

            const getYouTubeSearchUrl = (exerciseName) => {
                const searchQuery = encodeURIComponent(exerciseName + " proper form tutorial");
                return `https://www.youtube.com/results?search_query=${searchQuery}`;
            };

            const ExerciseVideoModal = ({ exercise, onClose }) => {
                if (!exercise) return null;
                
                return (
                    <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4" onClick={onClose}>
                        <div className="bg-gray-900 rounded-2xl max-w-md w-full" onClick={(e) => e.stopPropagation()}>
                            <div className="border-b border-gray-700 p-4 flex items-center justify-between">
                                <h3 className="text-white font-bold text-lg">{exercise.name}</h3>
                                <button
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-white"
                                >
                                    <X size={24} />
                                </button>
                            </div>
                            
                            <div className="p-6 space-y-4">
                                <div className="bg-gray-800 rounded-lg p-4">
                                    <p className="text-blue-400 text-sm font-semibold mb-1">TARGET REPS:</p>
                                    <p className="text-white text-lg">{exercise.reps}</p>
                                </div>
                                
                                <div className="bg-gray-800 rounded-lg p-4">
                                    <p className="text-green-400 text-sm font-semibold mb-2">FORM NOTES:</p>
                                    <p className="text-gray-300 text-sm">{exercise.notes}</p>
                                </div>

                                <a
                                    href={getYouTubeSearchUrl(exercise.name)}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2"
                                >
                                    <PlayCircle size={24} />
                                    Watch Tutorial on YouTube
                                </a>

                                <p className="text-gray-500 text-xs text-center">
                                    Opens YouTube in a new tab with tutorial videos
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            const Dashboard = () => (
                <div className="p-6 space-y-6">
                    <div className="text-center">
                        <h1 className="text-4xl font-bold text-white mb-2">GetItDone</h1>
                        <p className="text-gray-400">
                            {new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}
                        </p>
                    </div>

                    <div className="bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl p-6 shadow-xl">
                        <div className="flex items-center justify-between">
                            <div>
                                <p className="text-white/80 text-sm font-medium">Current Streak</p>
                                <p className="text-5xl font-bold text-white mt-1">{currentStreak}</p>
                                <p className="text-white/80 text-sm mt-1">days</p>
                            </div>
                            <Flame size={64} className="text-white/30" />
                        </div>
                    </div>

                    <div className="bg-gray-800 rounded-2xl p-6 shadow-xl">
                        <h2 className="text-xl font-bold text-white mb-4">Today's Status</h2>
                        {hasCompletedToday() ? (
                            <div className="flex items-center justify-center gap-2 text-green-500 font-semibold py-8">
                                <CheckCircle size={24} />
                                <span>Workout Completed!</span>
                            </div>
                        ) : (
                            <div className="text-center py-8">
                                <p className="text-gray-400 mb-4">Ready to work out?</p>
                                <button
                                    onClick={() => setCurrentView('selector')}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition"
                                >
                                    Start Workout
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-gray-800 rounded-xl p-4">
                            <p className="text-gray-400 text-sm">This Week</p>
                            <p className="text-3xl font-bold text-white mt-1">
                                {workouts.filter(w => {
                                    const weekAgo = new Date();
                                    weekAgo.setDate(weekAgo.getDate() - 7);
                                    return new Date(w.date) > weekAgo;
                                }).length}
                            </p>
                            <p className="text-gray-400 text-xs mt-1">workouts</p>
                        </div>
                        <div className="bg-gray-800 rounded-xl p-4">
                            <p className="text-gray-400 text-sm">Total</p>
                            <p className="text-3xl font-bold text-white mt-1">{workouts.length}</p>
                            <p className="text-gray-400 text-xs mt-1">workouts</p>
                        </div>
                    </div>

                    {!profile && (
                        <div className="bg-blue-900/30 border border-blue-500/50 rounded-xl p-4">
                            <p className="text-blue-200 font-medium mb-2">Welcome! Set up your profile first</p>
                            <button
                                onClick={() => setCurrentView('profile')}
                                className="text-blue-400 hover:text-blue-300 font-medium text-sm"
                            >
                                Complete Setup →
                            </button>
                        </div>
                    )}
                </div>
            );

            const ProfileSetup = () => {
                const [formData, setFormData] = useState({
                    goals: profile?.goals || '',
                    weight: profile?.weight || '',
                    injuries: profile?.injuries || '',
                    preferredWorkoutTime: profile?.preferredWorkoutTime || 'morning'
                });

                return (
                    <div className="p-6">
                        <h2 className="text-2xl font-bold text-white mb-6">Your Profile</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Primary Goals</label>
                                <textarea
                                    value={formData.goals}
                                    onChange={(e) => setFormData({...formData, goals: e.target.value})}
                                    className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                    rows="3"
                                    placeholder="Build muscle, improve mobility, surfing performance..."
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Current Weight (lbs)</label>
                                <input
                                    type="number"
                                    value={formData.weight}
                                    onChange={(e) => setFormData({...formData, weight: e.target.value})}
                                    className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                    placeholder="185"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Current Injuries or Limitations</label>
                                <textarea
                                    value={formData.injuries}
                                    onChange={(e) => setFormData({...formData, injuries: e.target.value})}
                                    className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                    rows="2"
                                    placeholder="None, or describe any injuries..."
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">Preferred Workout Time</label>
                                <select
                                    value={formData.preferredWorkoutTime}
                                    onChange={(e) => setFormData({...formData, preferredWorkoutTime: e.target.value})}
                                    className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                >
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </div>
                            <button
                                onClick={() => saveProfile(formData)}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition mt-6"
                            >
                                Save Profile
                            </button>
                        </div>
                    </div>
                );
            };

            const WorkoutSelector = () => {
                const [step, setStep] = useState(1);
                const [selectedType, setSelectedType] = useState('');
                const [selectedFocus, setSelectedFocus] = useState('');
                const [injuries, setInjuries] = useState('');

                const handleTypeSelect = (type) => {
                    setSelectedType(type);
                    if (type === 'Gym') {
                        setStep(2);
                    } else {
                        setStep(3);
                    }
                };

                const handleFocusSelect = (focus) => {
                    setSelectedFocus(focus);
                    setStep(3);
                };

                const handleInjuriesSubmit = () => {
                    setStep(4);
                };

                const generateWorkout = () => {
                    let workout = null;
                    
                    if (selectedType === 'Gym') {
                        workout = GYM_WORKOUTS[selectedFocus];
                    } else if (selectedType === 'Run') {
                        workout = CARDIO_WORKOUTS.run;
                    } else if (selectedType === 'Swim') {
                        workout = CARDIO_WORKOUTS.swim;
                    } else if (selectedType === 'Bike') {
                        workout = CARDIO_WORKOUTS.bike;
                    }

                    if (workout) {
                        setCurrentWorkout({
                            type: selectedType,
                            name: workout.name,
                            duration: workout.duration,
                            warmup: workout.warmup,
                            exercises: workout.exercises || null,
                            structure: workout.structure || null,
                            cooldown: workout.cooldown || null,
                            rest: workout.rest || null,
                            injuries: injuries || null
                        });
                        setCurrentView('workout');
                    }
                };

                return (
                    <div className="p-6 pb-32">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-white">Choose Workout</h2>
                            <button
                                onClick={() => setCurrentView('dashboard')}
                                className="text-gray-400 hover:text-white"
                            >
                                <X size={24} />
                            </button>
                        </div>

                        {step === 1 && (
                            <div className="space-y-4">
                                <h3 className="text-lg font-semibold text-white mb-4">What type of workout?</h3>
                                {['Gym', 'Run', 'Swim', 'Bike'].map((type) => (
                                    <button
                                        key={type}
                                        onClick={() => handleTypeSelect(type)}
                                        className="w-full p-4 bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-left font-semibold transition"
                                    >
                                        {type}
                                    </button>
                                ))}
                            </div>
                        )}

                        {step === 2 && selectedType === 'Gym' && (
                            <div className="space-y-4">
                                <h3 className="text-lg font-semibold text-white mb-4">What's your focus?</h3>
                                {['circuit', 'upper', 'lower'].map((focus) => (
                                    <button
                                        key={focus}
                                        onClick={() => handleFocusSelect(focus)}
                                        className="w-full p-4 bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-left font-semibold transition"
                                    >
                                        {focus === 'circuit' ? 'Full Body Circuit' : 
                                         focus === 'upper' ? 'Upper Body Focus' : 'Lower Body Focus'}
                                    </button>
                                ))}
                            </div>
                        )}

                        {step === 3 && (
                            <div className="space-y-4">
                                <h3 className="text-lg font-semibold text-white mb-4">Any injuries to be careful of?</h3>
                                <textarea
                                    value={injuries}
                                    onChange={(e) => setInjuries(e.target.value)}
                                    className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                    rows="3"
                                    placeholder="None, or describe any injuries..."
                                />
                                <button
                                    onClick={handleInjuriesSubmit}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition"
                                >
                                    Continue
                                </button>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="space-y-4">
                                <h3 className="text-lg font-semibold text-white mb-4">Your 45-minute workout is ready!</h3>
                                <div className="bg-gray-800 rounded-xl p-4">
                                    <h4 className="text-white font-bold text-lg mb-2">
                                        {selectedType === 'Gym' ? GYM_WORKOUTS[selectedFocus].name : 
                                         selectedType === 'Run' ? CARDIO_WORKOUTS.run.name :
                                         selectedType === 'Swim' ? CARDIO_WORKOUTS.swim.name :
                                         CARDIO_WORKOUTS.bike.name}
                                    </h4>
                                    <p className="text-gray-300 text-sm mb-3">
                                        {selectedType === 'Gym' ? GYM_WORKOUTS[selectedFocus].duration : 
                                         selectedType === 'Run' ? CARDIO_WORKOUTS.run.duration :
                                         selectedType === 'Swim' ? CARDIO_WORKOUTS.swim.duration :
                                         CARDIO_WORKOUTS.bike.duration}
                                    </p>
                                    {injuries && (
                                        <p className="text-yellow-400 text-sm mb-3">
                                            ⚠️ Modified for: {injuries}
                                        </p>
                                    )}
                                </div>
                                <button
                                    onClick={generateWorkout}
                                    className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition"
                                >
                                    Start This Workout
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            const WorkoutView = () => {
                const [showLogging, setShowLogging] = useState(false);

                const addExercise = () => {
                    setWorkoutLog({
                        ...workoutLog,
                        exercises: [...workoutLog.exercises, { name: '', sets: [{ weight: '', reps: '' }] }]
                    });
                };

                const updateExercise = (index, field, value) => {
                    const newExercises = [...workoutLog.exercises];
                    newExercises[index][field] = value;
                    setWorkoutLog({ ...workoutLog, exercises: newExercises });
                };

                const addSet = (exerciseIndex) => {
                    const newExercises = [...workoutLog.exercises];
                    newExercises[exerciseIndex].sets.push({ weight: '', reps: '' });
                    setWorkoutLog({ ...workoutLog, exercises: newExercises });
                };

                const updateSet = (exerciseIndex, setIndex, field, value) => {
                    const newExercises = [...workoutLog.exercises];
                    newExercises[exerciseIndex].sets[setIndex][field] = value;
                    setWorkoutLog({ ...workoutLog, exercises: newExercises });
                };

                const removeSet = (exerciseIndex, setIndex) => {
                    const newExercises = [...workoutLog.exercises];
                    newExercises[exerciseIndex].sets.splice(setIndex, 1);
                    setWorkoutLog({ ...workoutLog, exercises: newExercises });
                };

                const removeExercise = (index) => {
                    const newExercises = workoutLog.exercises.filter((_, i) => i !== index);
                    setWorkoutLog({ ...workoutLog, exercises: newExercises });
                };

                const handleComplete = () => {
                    setShowLogging(true);
                };

                const handleSaveWorkout = () => {
                    const workoutData = {
                        type: currentWorkout.type,
                        name: currentWorkout.name,
                        duration: currentWorkout.duration,
                        exercises: workoutLog.exercises,
                        feeling: workoutLog.feeling,
                        notes: workoutLog.notes,
                        injuries: currentWorkout.injuries,
                        duration: workoutLog.duration,
                        distance: workoutLog.distance,
                        pace: workoutLog.pace
                    };

                    saveWorkout(workoutData);
                };

                if (showLogging) {
                    return (
                        <div className="p-6 pb-32">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-white">Log Your Workout</h2>
                                <button
                                    onClick={() => setCurrentView('dashboard')}
                                    className="text-gray-400 hover:text-white"
                                >
                                    <X size={24} />
                                </button>
                            </div>

                            <div className="space-y-6">
                                {currentWorkout.type === 'Gym' && (
                                    <div className="bg-gray-800 rounded-xl p-4">
                                        <h3 className="text-white font-bold text-lg mb-4">Exercises Completed</h3>
                                        
                                        {workoutLog.exercises.map((exercise, exerciseIndex) => (
                                            <div key={exerciseIndex} className="mb-4 p-3 bg-gray-700 rounded-lg">
                                                <div className="flex items-center justify-between mb-3">
                                                    <input
                                                        type="text"
                                                        value={exercise.name}
                                                        onChange={(e) => updateExercise(exerciseIndex, 'name', e.target.value)}
                                                        className="bg-gray-600 text-white rounded-lg p-2 border border-gray-500 focus:border-blue-500 focus:outline-none"
                                                        placeholder="Exercise name"
                                                    />
                                                    <button
                                                        onClick={() => removeExercise(exerciseIndex)}
                                                        className="text-red-500 hover:text-red-400 ml-2"
                                                    >
                                                        <Trash size={18} />
                                                    </button>
                                                </div>
                                                
                                                {exercise.sets.map((set, setIndex) => (
                                                    <div key={setIndex} className="flex gap-2 mb-2">
                                                        <input
                                                            type="number"
                                                            value={set.weight}
                                                            onChange={(e) => updateSet(exerciseIndex, setIndex, 'weight', e.target.value)}
                                                            className="flex-1 bg-gray-600 text-white rounded-lg p-2 border border-gray-500 focus:border-blue-500 focus:outline-none"
                                                            placeholder="Weight (lbs)"
                                                        />
                                                        <input
                                                            type="number"
                                                            value={set.reps}
                                                            onChange={(e) => updateSet(exerciseIndex, setIndex, 'reps', e.target.value)}
                                                            className="flex-1 bg-gray-600 text-white rounded-lg p-2 border border-gray-500 focus:border-blue-500 focus:outline-none"
                                                            placeholder="Reps"
                                                        />
                                                        <button
                                                            onClick={() => removeSet(exerciseIndex, setIndex)}
                                                            className="text-red-500 hover:text-red-400 px-2"
                                                        >
                                                            <X size={16} />
                                                        </button>
                                                    </div>
                                                ))}
                                                
                                                <button
                                                    onClick={() => addSet(exerciseIndex)}
                                                    className="w-full bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 rounded-lg transition"
                                                >
                                                    + Add Set
                                                </button>
                                            </div>
                                        ))}
                                        
                                        <button
                                            onClick={addExercise}
                                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition"
                                        >
                                            + Add Exercise
                                        </button>
                                    </div>
                                )}

                                {(currentWorkout.type === 'Run' || currentWorkout.type === 'Swim' || currentWorkout.type === 'Bike') && (
                                    <div className="bg-gray-800 rounded-xl p-4 space-y-4">
                                        <h3 className="text-white font-bold text-lg">Workout Details</h3>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                Duration (minutes)
                                            </label>
                                            <input
                                                type="number"
                                                value={workoutLog.duration}
                                                onChange={(e) => setWorkoutLog({...workoutLog, duration: e.target.value})}
                                                className="w-full bg-gray-700 text-white rounded-xl p-3 border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                placeholder="45"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                Distance (miles) - Optional
                                            </label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={workoutLog.distance}
                                                onChange={(e) => setWorkoutLog({...workoutLog, distance: e.target.value})}
                                                className="w-full bg-gray-700 text-white rounded-xl p-3 border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                placeholder="5.2"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                Avg Pace (min/mile) - Optional
                                            </label>
                                            <input
                                                type="text"
                                                value={workoutLog.pace}
                                                onChange={(e) => setWorkoutLog({...workoutLog, pace: e.target.value})}
                                                className="w-full bg-gray-700 text-white rounded-xl p-3 border border-gray-600 focus:border-blue-500 focus:outline-none"
                                                placeholder="8:30"
                                            />
                                        </div>
                                    </div>
                                )}

                                <div className="bg-gray-800 rounded-xl p-4">
                                    <label className="block text-sm font-medium text-gray-300 mb-3">
                                        How did it feel?
                                    </label>
                                    <div className="flex justify-center gap-2">
                                        {[1, 2, 3, 4, 5].map((star) => (
                                            <button
                                                key={star}
                                                onClick={() => setWorkoutLog({...workoutLog, feeling: star})}
                                                className="transition"
                                            >
                                                <Star
                                                    size={36}
                                                    className={workoutLog.feeling >= star ? 'text-yellow-400' : 'text-gray-600'}
                                                    filled={workoutLog.feeling >= star}
                                                />
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex justify-between text-xs text-gray-500 mt-2">
                                        <span>Terrible</span>
                                        <span>Amazing</span>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-2">
                                        Notes (Optional)
                                    </label>
                                    <textarea
                                        value={workoutLog.notes}
                                        onChange={(e) => setWorkoutLog({...workoutLog, notes: e.target.value})}
                                        className="w-full bg-gray-800 text-white rounded-xl p-3 border border-gray-700 focus:border-blue-500 focus:outline-none"
                                        rows="3"
                                        placeholder="How did the workout go? Any PRs or modifications?"
                                    />
                                </div>

                                <button
                                    onClick={handleSaveWorkout}
                                    className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition"
                                >
                                    Save Workout
                                </button>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="p-6 pb-32">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-2xl font-bold text-white">{currentWorkout.name}</h2>
                            <button
                                onClick={() => setCurrentView('dashboard')}
                                className="text-gray-400 hover:text-white"
                            >
                                <X size={24} />
                            </button>
                        </div>

                        <div className="space-y-6">
                            <div className="bg-gray-800 rounded-xl p-4">
                                <h3 className="text-white font-bold text-lg mb-2">Workout Details</h3>
                                <p className="text-gray-300 text-sm mb-2">Duration: {currentWorkout.duration}</p>
                                {currentWorkout.injuries && (
                                    <p className="text-yellow-400 text-sm mb-2">⚠️ Modified for: {currentWorkout.injuries}</p>
                                )}
                            </div>

                            <div className="bg-gray-800 rounded-xl p-4">
                                <h3 className="text-white font-bold text-lg mb-3">Warm-up</h3>
                                <p className="text-gray-300 text-sm">{currentWorkout.warmup}</p>
                            </div>

                            {currentWorkout.exercises && (
                                <div className="bg-gray-800 rounded-xl p-4">
                                    <h3 className="text-white font-bold text-lg mb-3">Exercises</h3>
                                    {currentWorkout.exercises.map((exercise, idx) => (
                                        <div key={idx} className="mb-4 p-3 bg-gray-700 rounded-lg">
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h4 className="text-white font-semibold">{exercise.name}</h4>
                                                    <p className="text-gray-400 text-sm">{exercise.reps} • {exercise.sets} sets</p>
                                                    <p className="text-gray-500 text-xs italic mt-1">{exercise.notes}</p>
                                                </div>
                                                <button
                                                    onClick={() => setVideoModal(exercise)}
                                                    className="text-red-500 hover:text-red-400 ml-2"
                                                >
                                                    <PlayCircle size={20} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    <p className="text-orange-300 text-sm mt-3">💪 Rest: {currentWorkout.rest}</p>
                                </div>
                            )}

                            {currentWorkout.structure && (
                                <div className="bg-gray-800 rounded-xl p-4">
                                    <h3 className="text-white font-bold text-lg mb-3">Workout Structure</h3>
                                    <p className="text-gray-300 text-sm">{currentWorkout.structure}</p>
                                </div>
                            )}

                            {currentWorkout.cooldown && (
                                <div className="bg-gray-800 rounded-xl p-4">
                                    <h3 className="text-white font-bold text-lg mb-3">Cool-down</h3>
                                    <p className="text-gray-300 text-sm">{currentWorkout.cooldown}</p>
                                </div>
                            )}

                            <button
                                onClick={handleComplete}
                                className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition"
                            >
                                Complete Workout
                            </button>
                        </div>
                    </div>
                );
            };

            const BottomNav = () => {
                const navItems = [
                    { id: 'dashboard', icon: Dumbbell, label: 'Home' },
                    { id: 'profile', icon: User, label: 'Profile' }
                ];

                return (
                    <div className="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800">
                        <div className="flex justify-around items-center h-20 max-w-md mx-auto">
                            {navItems.map(item => {
                                const Icon = item.icon;
                                const isActive = currentView === item.id;
                                return (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentView(item.id)}
                                        className="flex flex-col items-center justify-center flex-1 h-full"
                                    >
                                        <Icon 
                                            size={24} 
                                            className={isActive ? 'text-blue-500' : 'text-gray-500'}
                                        />
                                        <span className={`text-xs mt-1 ${isActive ? 'text-blue-500' : 'text-gray-500'}`}>
                                            {item.label}
                                        </span>
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-900 pb-20">
                    {currentView === 'dashboard' && <Dashboard />}
                    {currentView === 'profile' && <ProfileSetup />}
                    {currentView === 'selector' && <WorkoutSelector />}
                    {currentView === 'workout' && <WorkoutView />}
                    
                    <BottomNav />
                    
                    {videoModal && (
                        <ExerciseVideoModal
                            exercise={videoModal}
                            onClose={() => setVideoModal(null)}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<GetItDone />, document.getElementById('root'));
    </script>
</body>
</html>
